<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RingleBot Debugger</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f0f0f0; margin: 0; display: flex; justify-content: center; height: 100vh; }
        .chat-container { width: 100%; max-width: 600px; background: white; display: flex; flex-direction: column; box-shadow: 0 0 10px rgba(0,0,0,0.1); height: 100vh; }
        .header { padding: 15px; border-bottom: 1px solid #ddd; background: #f8f9fa; text-align: center; font-weight: bold; }
        .messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .message { max-width: 80%; padding: 10px 15px; border-radius: 18px; line-height: 1.4; position: relative; word-wrap: break-word; }
        .message.user { align-self: flex-end; background: #007bff; color: white; border-bottom-right-radius: 4px; }
        .message.bot { align-self: flex-start; background: #e9ecef; color: black; border-bottom-left-radius: 4px; }
        .input-area { padding: 20px; border-top: 1px solid #ddd; display: flex; gap: 10px; background: #fff; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 20px; outline: none; font-size: 16px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 20px; cursor: pointer; font-weight: bold; }
        button:disabled { background: #ccc; }
        .status { font-size: 12px; color: #666; text-align: center; padding: 5px; }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">RingleBot Live Interface</div>
        <div id="messages" class="messages"></div>
        <div id="status" class="status">Connecting...</div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off">
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
        const wsUrl = `${wsProtocol}//${window.location.host}/ws`;
        let ws;
        const messagesDiv = document.getElementById('messages');
        const input = document.getElementById('messageInput');
        const statusDiv = document.getElementById('status');
        const sendBtn = document.getElementById('sendBtn');

        function connect() {
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                statusDiv.textContent = 'Connected';
                statusDiv.style.color = 'green';
                sendBtn.disabled = false;
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                addMessage(data.role, data.content);
            };

            ws.onclose = () => {
                statusDiv.textContent = 'Disconnected. Reconnecting...';
                statusDiv.style.color = 'red';
                sendBtn.disabled = true;
                setTimeout(connect, 3000);
            };
        }

        function addMessage(role, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `message ${role}`;
            msgDiv.textContent = text;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const text = input.value.trim();
            if (text) {
                // Optimistically add user message
                addMessage('user', text);
                ws.send(text);
                input.value = '';
            }
        }

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        connect();
    </script>
</body>
</html>
